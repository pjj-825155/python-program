<!DOCTYPE html>
<html>
    <head>
        <title>倒计时</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        canvas {
            display: block;
            background: #D6F8FF;
            height:100%; 
            width:100%;
        }
    </style>
    <body>
        <canvas class="canvas" id="canvas"></canvas>
        <script type="text/javascript">
            window.onload = function () {
                var canvas = document.getElementById('canvas'),  //获取canvas元素
                context = canvas.getContext('2d'),  //获取画图环境，指明为2d
                centerX = canvas.width / 2,   //Canvas中心点x轴坐标
                centerY = canvas.height / 2,  //Canvas中心点y轴坐标
                rad = Math.PI * 2 / 100, //将360度分成100份，那么每一份就是rad度
                speed = 0; //加载的快慢就靠它了
                //绘制蓝色外圈
                function blueCircle(n) {
                    context.save();
                    context.strokeStyle = "#d41616"; //设置描边样式
                    context.lineWidth = 3; //设置线宽
                    context.beginPath(); //路径开始
                    context.arc(centerX, centerY, 50, -Math.PI / 2, -Math.PI / 2 + n * rad, false); //用于绘制圆弧context.arc(x坐标，y坐标，半径，起始角度，终止角度，顺时针/逆时针)
                    context.stroke(); //绘制
                    context.closePath(); //路径结束
                    context.restore();
                }
                //绘制白色外圈
                function whiteCircle() {
                    context.save();
                    context.beginPath();
                    context.strokeStyle = "white";
                    context.arc(centerX, centerY, 50, 0, Math.PI * 2, false);
                    context.stroke();
                    context.closePath();
                    context.restore();
                }
                //百分比文字绘制
                function text(n) {
                    context.save(); //save和restore可以保证样式属性只运用于该段canvas元素
                    context.strokeStyle = "#fff"; //设置描边样式
                    context.font = "20px Arial"; //设置字体大小和字体
                    context.textAlign = 'center';//字体水平居中
                    context.textBaseline = 'middle';//字体垂直居中
                    //绘制字体，并且指定位置
                    context.strokeText(Math.ceil(n.toFixed(0)/33), centerX, centerY);
                    context.stroke(); //执行绘制
                    context.restore();
                }
                //循环获取
                (function drawFrame() {
                    var flag = 0;
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    whiteCircle();
                    text(speed);
                    blueCircle(speed);
                    speed += 1;
                    if(speed == 99){
                        flag = 1
                        location.href='/answer/';
                    }
                    if(flag == 0){
                        window.requestAnimationFrame(drawFrame);
                    }
                }());
            }
            
        </script>
    </body>
</html>
