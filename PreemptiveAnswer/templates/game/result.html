<!DOCTYPE html>
<html>
    <head>
        <title>抢答结果</title>
        <style>
            {% if end == 'true' %}
            .screen-reader-text {position: absolute;top: -9999px;left: -9999px;}
            [class*="icon-"] {font-family: 'fontello';font-style: normal;font-size: 3em;speak: none;}
            .icon-home:after { content: "返回"; } 
            * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; margin: 0;padding: 0;}
            html {background: #f7f7f7;}
            .nav {list-style: none;text-align: center;}
            .nav li {position: relative;display: inline-block;margin-right: -4px;}
            .nav li:before {content: "";display: block;border-top: 1px solid #ddd;border-bottom: 1px solid #fff;width: 100%;height: 1px;position: absolute;top: 50%;z-index: -1;}
            .nav a:link, .nav a:visited {display: block;text-decoration: none;background-color: #f7f7f7;background-image: -webkit-gradient(linear, left top, left bottom, from(#f7f7f7), to(#e7e7e7));background-image: -webkit-linear-gradient(top, #f7f7f7, #e7e7e7); background-image: -moz-linear-gradient(top, #f7f7f7, #e7e7e7); background-image: -ms-linear-gradient(top, #f7f7f7, #e7e7e7); background-image: -o-linear-gradient(top, #f7f7f7, #e7e7e7); color: #a7a7a7;margin: 36px;width: 144px;height: 144px;position: relative;text-align: center;line-height: 144px;border-radius: 50%;box-shadow: 0px 3px 8px #aaa, inset 0px 2px 3px #fff;border: solid 1px transparent;}
            .nav a:before {content: "";display: block;background: #fff;border-top: 2px solid #ddd;position: absolute;top: -18px;left: -18px;bottom: -18px;right: -18px;z-index: -1;border-radius: 50%;box-shadow: inset 0px 8px 48px #ddd;}
            .nav a:active {box-shadow: none;border: solid 1px #a7a7a7;}
            .nav a:hover {text-decoration: none;color: #555;background: #f5f5f5;}
            {% endif %}
            {% if end == 'false' %}
            .screen-reader-text {position: absolute;top: -9999px;left: -9999px;}
            [class*="icon-"] {font-family: 'fontello';font-style: normal;font-size: 3em;speak: none;}
            .icon-home:after { content: "停止"; } 
            * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; margin: 0;padding: 0;}
            html {background: #f7f7f7;}
            .nav {list-style: none;text-align: center;}
            .nav li {position: relative;display: inline-block;margin-right: -4px;}
            .nav li:before {content: "";display: block;border-top: 1px solid #ddd;border-bottom: 1px solid #fff;width: 100%;height: 1px;position: absolute;top: 50%;z-index: -1;}
            .nav a:link, .nav a:visited {display: block;text-decoration: none;background-color: #f7f7f7;background-image: -webkit-gradient(linear, left top, left bottom, from(#f7f7f7), to(#e7e7e7));background-image: -webkit-linear-gradient(top, #f7f7f7, #e7e7e7); background-image: -moz-linear-gradient(top, #f7f7f7, #e7e7e7); background-image: -ms-linear-gradient(top, #f7f7f7, #e7e7e7); background-image: -o-linear-gradient(top, #f7f7f7, #e7e7e7); color: #a7a7a7;margin: 36px;width: 144px;height: 144px;position: relative;text-align: center;line-height: 144px;border-radius: 50%;box-shadow: 0px 3px 8px #aaa, inset 0px 2px 3px #fff;border: solid 1px transparent;}
            .nav a:before {content: "";display: block;background: #fff;border-top: 2px solid #ddd;position: absolute;top: -18px;left: -18px;bottom: -18px;right: -18px;z-index: -1;border-radius: 50%;box-shadow: inset 0px 8px 48px #ddd;}
            .nav a:active {box-shadow: none;border: solid 1px #a7a7a7;}
            .nav a:hover {text-decoration: none;color: #555;background: #f5f5f5;}
            {% endif %}
        </style>
    </head>
    <body>
        {% if end == 'true' %}
        <div style="margin-top: 10%;text-align: center;">
            <h1 style="font-size: 4em;">抢答组：{{team}}</h1>
            <h1 style="font-size: 4em;">抢答时间：{{time}}</h1>
            <nav>
                <ul class="nav">
                    <li>
                        <a href="http://{{ip}}:{{port}}/host">
                            <span class="icon-home"></span>
                            <span class="screen-reader-text">Home</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        {% endif %}
        {% if end == 'false' %}
        <div style="margin-top: 10%;text-align: center;">
            <nav>
                <ul class="nav">
                    <li>
                        <a href="http://{{ip}}:{{port}}/host">
                            <span class="icon-home"></span>
                            <span class="screen-reader-text">Home</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        {% endif %}
    </body>
    {% if end == 'false' %}
    <script>
        setTimeout("javascript:location.href='/stop/'", {{speed}}*1000); 
    </script>
    {% endif %}
</html>
